<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Árbol de Decisiones</title>
</head>
<body class="container mx-auto ">
    <h1 class="text-5xl font-bold text-center text-indigo-600 my-8">Resultado de la Predicción</h1>
    <p class="text-6xl font-bold text-center text-sky-500 my-16">La predicción es: {{ prediction }}</p>
    <form action="/" method="get" class="self-center text-center">
        <button type="submit" class="rounded-md border-2 w-240 self-center my-5 bg-indigo-700 text-white hover:bg-sky-700 text-2xl m-4 p-4">Volver a la página principal</button>
    </form>
</body>
</html>
